<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Input site</title>
    </head>
    <body>
        <div class="list-group">
            <label class="list-group-item">0</label>
            <div class="list-group-item btn-group-vertical" role="group">
                <div class="btn-group">
                    <button class="btn col-8 btn-primary operator clear" type="button">C</button>
                    <button class="btn btn-primary operator mult" type="button">*</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary digit" type="button">1</button>
                    <button class="btn btn-primary digit" type="button">2</button>
                    <button class="btn btn-primary digit" type="button">3</button>
                    <button class="btn btn-primary operator div" type="button">/</button>
                </div><div class="btn-group">
                    <button class="btn btn-primary digit" type="button">4</button>
                    <button class="btn btn-primary digit" type="button">5</button>
                    <button class="btn btn-primary digit" type="button">6</button>
                    <button class="btn btn-primary operator add" type="button">+</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary digit" type="button">7</button>
                    <button class="btn btn-primary digit" type="button">8</button>
                    <button class="btn btn-primary digit" type="button">9</button>
                    <button class="btn btn-primary operator sub" type="button">-</button>
                </div>
                <div class="btn-group">
                    <button class="btn col-8 btn-primary digit" type="button">0</button>
                    <button class="btn btn-primary operator equal" type="button">=</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
